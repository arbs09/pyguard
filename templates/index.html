<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot User Check</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2c2f33;
            color: #ffffff;
            margin: 20px;
        }
        h1, h2, h3 {
            text-align: center;
            color: #7289da;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-control, .btn {
            border-radius: 0.25rem;
        }
        .btn-primary {
            background-color: #7289da;
            border-color: #7289da;
        }
        .btn-primary:hover {
            background-color: #5b6eae;
            border-color: #5b6eae;
        }
        .list-group-item {
            background-color: #23272a;
            border-color: #2c2f33;
            color: #ffffff;
        }
        .list-group-item-primary {
            background-color: #7289da;
            color: #ffffff;
            font-weight: bold;
        }
        .list-group-item p {
            margin-bottom: 5px;
        }
        #search-results {
            display: none;
        }
        footer {
            background-color: #23272a;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #7289da;
        }
        footer a:hover {
            color: #5b6eae;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="my-4">Discord Bot User Check</h1>
        <hr>
        <h2>User Search Engine</h2>
        <form id="search-form" class="row g-3 justify-content-center mb-4">
            <div class="col-auto">
                <input type="text" id="query" name="query" class="form-control" placeholder="Enter search query">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        <h3>Search results:</h3>
        <hr>
        <ul id="search-results" class="list-group">
            <!-- Search results will be displayed here -->
        </ul>
        <hr>
        <h2>Top 10 Users by XP:</h2>
        <ol id="top-10-by-xp" class="list-group mb-4">
            <!-- Top 10 users by XP will be displayed here -->
        </ol>
    </div>
    <footer>
        <p>Invite the bot to your server: <a href="/invite" target="_blank">Invite Link</a></p>
    </footer>
</body>
</html>
